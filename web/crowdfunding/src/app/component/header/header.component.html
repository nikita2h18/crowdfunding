<mat-toolbar color="primary">
  <p class="title">
    Take my money
  </p>
  <div class="right">
    <button mat-button color="white" *ngIf="token" (click)="navigateRegister()">Sign up</button>
    <button mat-button color="white" *ngIf="token" (click)="navigateAuth()">Sign in</button>
    <button mat-button color="white" *ngIf="!token" (click)="logOut()">Log out</button>
  </div>
</mat-toolbar>
