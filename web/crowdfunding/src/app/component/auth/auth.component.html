<div class="root">
  <div class="authentication-stuff">
    <mat-card-title>
      Authentication
    </mat-card-title>
    <form class="form" (ngSubmit)="auth()">
      <mat-form-field>
        <label>
          <input matInput placeholder="Login" [(ngModel)]="authUser.login" name="login">
        </label>
      </mat-form-field>
      <mat-form-field>
        <label>
          <input matInput placeholder="Password" type="password" [(ngModel)]="authUser.password" name="password">
        </label>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
  </div>
</div>
