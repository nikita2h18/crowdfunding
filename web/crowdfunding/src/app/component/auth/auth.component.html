<div class="root">
  <div class="authentication-stuff">
    <mat-card-title>
      Authentication
    </mat-card-title>
    <form class="form" (ngSubmit)="auth()">
      <mat-form-field>
        <label>
          <input
            matInput
            placeholder="Login"
            [(ngModel)]="authUser.login"
            [formControl]="login"
            name="login"
          >
        </label>
        <mat-error *ngIf="login.invalid">{{getLoginErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <label>
          <input
            matInput
            placeholder="Password"
            type="password"
            [(ngModel)]="authUser.password"
            [formControl]="password"
            name="password"
          >
        </label>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <div class="register-hint">
        <div class="text">Haven't registered yet?</div>
        <a [routerLink]="'/register'">Register</a>
      </div>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="login.invalid || password.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
